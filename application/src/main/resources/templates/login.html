<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <span style="color:green" th:if="${success == 'true'}">New User Successfully Registered! Please Log In</span>
  <form action="#" method="post" th:object="${user}" th:action="@{/handleLogin}"> <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{username}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <span style="color:red" th:if="${errorMessage == 'Username does not exist'}">Email username does not exist</span>
    <span style="color:red" th:if="${errorMessage == 'Invalid password'}" th:text="${errorMessage}">Invalid password</span>
    <br>
    <button type="submit">Login</button>
  </form>
  <br>
  <a href="/registration">Register as a new user</a>
</body>
</html>
